<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Formulario Html/Css/JS</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>

    <div class="container">
      <h1 class="logo">Contate-<span>Nos</span></h1>
    </div>

    <div class="envoltura-contato">
    </div>

    <div clas="formulario-contato">
      <h3>Contate-Nos</h3>
      <form action="">
        <p>
         <label for="nomecompleto">Nome Completo</lebel> 
         <input type="text" 
         name="Nome Completo" 
         id="nomecompleto">
        </p>
        <p>
         <label for="endereçoeletronico"> Endereço Eletronico</lebel> 
         <input type="text" 
         name="e-mail"
         id="email">
        </p>
        <p>
        <label for="Telefone"> Telefone</lebel> 
         <input type="tel" 
         name="telefone"
         id="telefone"
         pattern="\([0-9]{2}\)[0-9]{3}-[0-9]{2}-[0-9]{4}""
         placeholder="(xx)xxx-xx-xxxx">
        </p>
        <form>
    </div>

    <div class="info-contato">
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
