<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Formulario Html/Css/JS</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
     <link rel="stylesheet" href="main.css">
    <!-- GOOGLE FONTs -->
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- ANIMATE CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
  </head>
  <body>

    <div class="container">
      <h1 class="logo">Contate-<span>Nos</span></h1>
    </div>

    <div class="envoltura-contato">
      <div class= "contate-nos">
         <h3>Contate-Nos</h3>
         <form action="">
         <p>
         <label for="nome">Nome:</lebel> 
         <input type="text" 
         name="Nome"
         id="nome" >
         </p>
         <p>
         <label for="endereçoeletronico"> E-mail:</lebel> 
         <input type="email" 
         name="e-mail"
         id="email">
         </p>
         <p>
         <label for="telefone">Telefone:</lebel> 
         <input type="tel" 
         name="telefone"
         id="telefone"
         pattern="[0-9]{11}"
         required>
         </p>
         <p>
         <label for="caso">Caso:</lebel> 
         <input type="text" 
         name="caso" 
         id="caso">
         </p>
         <p class="block">
         <label for="mensagem">Mensagem</lebel> 
         <textarea name="mensagem"
         id="mensagem"
         rows="3" >
         </textarea>
         </p>
         <p class="block">
         <button>
           Enviar
          </button>
          </p>
          </form> 
       </div>

    <div class="info-contato">
      <h4>Mais Informações</h4>
      <ul>
        <li><i class="fas fa-map-marker-alt"></i>Rua São Jose, Cardoso Moreira.RJ</li>
        <li><i class="fas fa-phone"></i>12-3456-78-9000</li>
        <li><i class="fas fa-envelope-open-text"></i>virjanzala@gmail.com</li>
      </ul>
      <p>Para mais informações contacte-nos através dos nossos canais de comunicação.</p>
      <p>TomokoFujimoto.Inc</p>
    </div>
    <script src="script.js"></script>
    
    
  </body>
</html>
